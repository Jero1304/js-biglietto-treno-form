<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Calcolatore Biglietti Treno</title>
</head>
<body>
    
    <main>
        
        <div class="container">
            <h1>Calcola il prezzo del biglietto</h1>
            <div class="row">
                <div id="form-section" class="col">
                    <input id="first-name" type="text" name="name" class="form-control mb-2" value="" placeholder="Nome">
                    <input id="last-name" type="text" name="last-name" class="form-control mb-2" value="" placeholder="Cognome">
                    <input id="distanza" type="number" name="distanza" class="form-control mb-2" value="" placeholder="km da percorrere">
                    <select id="sconto" name="sconto" class="form-control mb-2">
                        <option value="">-- seleziona sconto --</option>
                        <option value="caso-1">Minorenne (0-17)</option>
                        <option value="caso-2">Anziano(65>)</option>
                    </select>

                    <input id="form-btn" type="button" class="btn btn-secondary" value="Genera">
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
